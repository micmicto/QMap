	<script>		

		var QuivIcons =L.Icon.extend({
			options:{
				shadowUrl:'',
				iconSize:		[30,30],
				popupAnchor:	[-20,-40]
			}
		});

		var archivoIcon = new QuivIcons({iconUrl: 'icons/booksa.png'}),
			bibliotecaIcon = new QuivIcons ({iconUrl: 'icons/books.png'});
	
		L.icon =function (options) {
			return new L.Icon(options);
		};
		
		var archivo = new L.LayerGroup();
				
		L.marker([24.148476, -110.317812], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico Pablo L. Martínez</strong></center><br>El archivo contiene varias colecciones entre su acervo documental, entre los que contienen material más antiguo son el ramo denominado Colonia con material fechado desde 1744 a 1821; el ramo Donaciones con material entre los años de 1535 a 2001 y el denominado República Centralista que está fechado entre los años 1822 a 1856. <br><br>Navarro e Altamirano y Héroes de la Independencia, Unidad Cultural Profesor Jesús Castro Agúndez, Zona Centro, La Paz, Baja California Sur').addTo(archivo);
		L.marker([25.538805, -100.951985], {icon: archivoIcon}).bindPopup('<center><strong>Archivo General del Estado de Coahuila</strong></center><br>El acervo de este archivo tiene entre sus colecciones un Fondo colonial con material de 1593 a 1821; la colección documental y bibliográfica sobre misiones de Coahuila y Texas siglo XVII y XIX; el fondo archivo parroquial María y Matheo con reproducciones del material original de los años de 1620 a 1850; el fondo siglo XIX y XX, con material desde 1822; el Fondo Jefatura Política de Béjar; el Fondo Presidencias Municipales; el Fondo Colonias Militares de Oriente; Fondo Evaristo Madero, comprende material desde 1861 hasta 1910; el Fondo denominado Secretaría de Gobierno, abarca material entre los años de 1922 a 1972; el Fondo Peródico Oficial, resguarda material de 1838 al 2000; el fondo Diario Oficial; el Fondo Notarías; el Fondo Registro Civil con material sobre nacimientos, matrimonios y defunciones de la entidad de Coahuila desde 1860 hasta 1899; el Fondo Decretos abarca los años de 1822 a 1975; el Fondo Circulares de 1822 a 1948 y el Fondo Fotografías siglo XX de reciente reación, dedicado a material del siglo XX.<br><br>Allende y Manuel Acuña s/n, Zona Centro, Saltillo, Coahuila').addTo(archivo);
		L.marker([25.610212, -103.401521], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Juan Agustín de Espinosa S. J</strong></center><br>El fondo contiene libros y documentos desde el siglo XV hasta el XIX. <br><br>Calzada Iberoamericana 2255, Torreón, Coahuila').addTo(archivo);
		L.marker([25.439816, -100.992068], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico del Municipio de Colima</strong></center><br>El archivo histórico resguarda documentos que datan de los siglos XVI hasta el siglo XX. El documento más antiguo es del año de 1535.  <br><br>Independencia 79, Centro, Colima, Colima').addTo(archivo);
		L.marker([19.348289, -99.162209], {icon: archivoIcon}).bindPopup('<center><strong>Archivo del Cabildo de la Catedral de México</strong></center><br> <br><br>Caballo Calco 11, Centro de Coyoacán, México, D.F.').addTo(archivo);
		L.marker([19.436166, -99.113244], {icon: archivoIcon}).bindPopup('<center><strong>Archivo General de la Nación</strong></center><br>El Archivo General de la Nación custodia el acervo del patrimonio documental de México y Latinoamérica. La documentación que resguarda procede de instituciones gubernamentales y entidades privadas de la época de la administración novohispana, así como del periodo nacional que se inició en 1821. Está integrado por más de 740 fondos, secciones y series, los cuales están a disposición del público. Sus registros más antiguos datan de la tercera década del siglo XVI hasta los años noventa del siglo XX. <br>Los grupos documentales son: Instituciones coloniales; Administración Pública: 1821 - 1910; Administración Pública: 1910 - 1988; Archivos de Particulares; Colecciones y Documentos; Ilustraciones y Cartografía; Archivos y Colecciones Fotográficas y Archivos y Documentos Audiovisuales.  <br><br>Eduardo Molina y Albañiles s/n Penitenciaria ampliación México, D.F').addTo(archivo);
		L.marker([0,7], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico de la Facultad de Ingeniería</strong></center><br> <br><br>Circuito Interior s/n, Ciudad Universitaria, México D. F. ').addTo(archivo);
		L.marker([19.428820, -99.140445], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico José María Basagoiti Noriega del Colegio de S. I. Loyola Viscaínas</strong></center><br>El acervo que se encuentra en el Archivo histórico del Colegio abarca un periodo del 1538 a 1960. El archivo procede de instituciones femeninas del periodo colonial y contiene una sección de libros que fue utilizada para la enseñanza del Colegio de San Ignacio durante el siglo XIX hasta el año de 1920. Los fondos dentro del acervo son: Fondo Archicofradía del Santísimo Sacramento y Caridad (siglos XVI - XIX), material sobre el desarrollo y la vida del colegio; Fondo Congregación del Divino Salvador del Mundo y Buena Muerte (siglo XVIII); Fondo Recogimiento, Colegio de Niñas de San Miguel de Belén (Siglos XVII - XX), contiene los documentos relativos a los antecedentes, fundación, construcción, inauguración y desarrollo del colegio; Fondo Real Sociedad Bascogada de los Amigos del País (siglos XVII - XX); Escuelas Rico (siglos XVIII - XIX); Serie de Música (Siglos XVI - XX), en donde se encuentran manuscritos y libros sobre música procedentes de los colegios de Nuestra Señora de la Caridad, San Miguel de Belén y del Colegio Ignacio de Loyola.  <br><br>Plaza de las Viscaínas 39, Centro Histórico, México, D.F.').addTo(archivo);
		L.marker([19.348303, -99.162206], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico de la Provincia Franciscana del Santo Evangelio de México</strong></center><br> <br><br>Caballo Calco 11, Centro de Coyoacán, México, D.F.').addTo(archivo);
		L.marker([0,10], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico de la Provincia de México de la Compañía de Jesús</strong></center><br> <br><br>Av. Horacio 1330, Col. Los Morales, México, D.F.').addTo(archivo);
		L.marker([19.421631, -99.159085], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico del Arzobispado de México</strong></center><br>El fondo consta de expedientes generados por dependencias del cabildo catedralicio metropolitano de México, el Juzgado Eclesiástico de Toluca y de las Curisas o Cámaras de gobierno de los arzobispos. Los documentos datan desde el siglo XVI hasta el XIX.   <br><br>Durango 90, 1er piso, Col. Roma, México, D.F').addTo(archivo);
		L.marker([19.432175, -99.136944], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico del Banco Nacional de México </strong></center><br>El archivo histórico contiene documentos generados por el Banco de México desde los años previos a su fundación. La biblioteca, por otra parte, se compone de 3,000 volúmenes sobre temáticas como administración, banca y finanzas. Hay ejemplares impresos desde el siglo XVII. <br><br>Isabela Católica 44, Centro Histórico, México, D.F.').addTo(archivo);
		L.marker([19.450472, -99.162170], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico de Fundación Merced</strong></center><br>Archivo histórico de la familia Mungia, originarios de Morelia y Guanajuato, que documentan las actividades comerciales de la familia durante el siglo XIX. <br><br>Cedro 214, Col. Santa María la Ribera, México, D.F. ').addTo(archivo);
		L.marker([19.452063, -99.208764], {icon: archivoIcon}).bindPopup('<center><strong>Archivo Histórico de la Provincia de los Carmelitas Descalzos de México</strong></center><br>El archivo histórico de la Provincia de los Carmelitas Descalzos en México resguarda los documentos históricos y doctrinales de la antigua Provincia de San Alberto, que abarcan un periodo entre el año 1585 hasta 1960. Mucho del material que se encuentra en el archivo se ha integrado por medio de algún tipo de reproducción y soporte, sean fotocopias o microfilm. El archivo esta dividido en 10 secciones.  <br><br>Santa Cruz Coacalco 15, México Nuevo. México, D.F.').addTo(archivo);
		L.marker([19.416336, -99.171632], {icon: archivoIcon}).bindPopup('<center><strong>Archivos Plutarco Elías Calles y Fernando Torreblanca</strong></center><br>La biblioteca resguarda dos obras del siglo XVII, 18 obras del siglo XVIII y 194 obras del siglo XIX. Entre las diferentes colecciones tiene un acervo que abarca diferentes disciplinas, así como archivos de la Revolución mexicana y de la Posrevolución.  <br><br>Guadalajara 104, Colonia Condesa, México, D. F.').addTo(archivo);
		
		
		var biblioteca = new L.LayerGroup();
		
		L.marker([28.638070, -106.072025], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Histórica de la Universidad Autónoma de Chihuahua</strong></center><br> <br><br>Avenida Escorza No. 900, Zona Centro, Chihuahua').addTo(biblioteca);
		L.marker([25.439816, -100.992068], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca de la Universidad Autónoma de Coahuila</strong></center><br> <br><br>Bulevar Venustiano carranza s/n, esquina Salvador González, Centro, Saltillo, Coahuila').addTo(biblioteca);
		L.marker([19.333420, -99.187353], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Central de la Universidad Nacional Autónoma de México</strong></center><br>La colección de fondo reservado consta de volúmenes impresos en Europa, en su mayoría, y algunos impresos en México.  <br><br>Circuito exterior s/n, Ciudad Universitaria, México, D. F.').addTo(biblioteca);
		L.marker([19.323688, -99.179214], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca de la Facultad de Ciencias, UNAM</strong></center><br> <br><br>Universidad 3000, Circuito exterior s/n, Ciudad Universitaria, México, D. F. ').addTo(biblioteca);
		L.marker([19.298147, -99.213559], {icon: bibliotecaIcon}).bindPopup('<center><strong>Fondo Germán Parra. Biblioteca Iberoamericana. Flacso. México.</strong></center><br>La colección tiene impresos publicados desde 1818 hasta la actualidad; está especializada en temas sociales, económicos y políticos. <br><br>Carretera Ajusco 377, Col. Héroes de Padierna México, D. F.').addTo(biblioteca);
		L.marker([19.334817, -99.185674], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Antonio Caso de la Facultad de Derecho, UNAM</strong></center><br> <br><br>Circuito exterior s/n, Ciudad Universitaria, México, D. F. ').addTo(biblioteca);
		L.marker([19.331981, -99.184177], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Antonio Dovalli Jaime de la Facultad de Ingeniería, UNAM</strong></center><br> <br><br>Circuito Interior s/n, Ciudad Universitaria, México D. F.').addTo(biblioteca);
		L.marker([19.354622, -99.153908], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Cuicamatini de la Escuela Nacional de Música, UNAM</strong></center><br>El fondo de la Escuela Nacional de Música contiene manuscritos musicales y obras de compositores mexicanos. <br><br>Xicoténcatl 126, Col. Del Carmen Coyoacán, México, D. F.').addTo(biblioteca);
		L.marker([19.303822, -99.207804], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Daniel Cosio Villegas, El Colegio de México</strong></center><br>La colección especial de la biblioteca resguarda aproximadamente un total de 5,000 ejemplares, de los cuales se publicaron entre 1548 y 1821. Los temas que comprende la colección son sobre teología, ceremonias religiosas, historia, ciencia, descripciones de viajes y derecho. En el acervo también se encuentran 49 libros publicados en México entre los años de 1609 y 1820.  <br><br>Camino al Ajusco 20, colonia Pedregal de Santa Teresa, México, D. F.').addTo(biblioteca);
		L.marker([19.358104, -99.168860], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Eusebio Francisco Kino</strong></center><br>El fondo de la biblioteca se especializa en temas como la teología y la historia de la Iglesia en México. El acervo consta con alrededor de 130,000 libros.  <br><br>Río Churubusco 434, El Carmen, México, D. F.').addTo(biblioteca);
		L.marker([19.314499, -99.180049], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Eduardo García Máynez del Instituto de Investigaciones Filosóficas, UNAM</strong></center><br> <br><br>Circuito Mtro. Mario de la Cueva s/n, Ciudad Universitaria, México, D. F.  ').addTo(biblioteca);
		L.marker([19.438203, -99.152010], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Erik Larsen del Museo Nacional de San Carlos</strong></center><br>El acervo de la biblioteca contiene cerca de 3,000 ejemplares, entre libros, manuscritos y fotografías especializados en temáticas como pintura, escultura, arquitectura grabado e historia del arte.  <br><br>Puente de Alvarado 50, Colonia Tabacalera, México, D. F. ').addTo(biblioteca);
		L.marker([19.325671, -99.182618], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Enrique Rivero Borell de la Facultad de Ingeniería, UNAM</strong></center><br> <br><br>Circuito Interior s/n, Ciudad Universitaria, México D. F.').addTo(biblioteca);
		L.marker([19.371465, -99.263387], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Francisco Xavier de Clavigero de la Universidad Iberoamericana.</strong></center><br>El acervo consta de impresos a partir del siglo XVI y un archivo histórico sobre la historia de México desde el siglo XVII hasta el XX.   <br><br>Prolongación Paseo de la Reforma 800, Lomas de Santa Fe, México, D. F.  ').addTo(biblioteca);
		L.marker([19.428384, -99.169900], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Fernando Solana</strong></center><br>Esta biblioteca es mencionada como miembro de la Asociación Mexicana de Bibliotecas y Archivos Privados, A. C. sin que se precise más información sobre ella o la colección que resguarda.  <br><br>Río Guadalquivir 82, colonia Cuauhtemoc, México, D. F. ').addTo(biblioteca);
		L.marker([19.433004, -99.136542], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Hispano-Mexicana Carlos Prieto del Casino Español de México, A. C.</strong></center><br>El acervo de la Biblioteca Hispano Mexicana Carlos Prieto cuenta con siete fondos: Fondo general; Fondo Carlos Prieto Fernández de la Llana; Fondo Generalitat Valenciana; Fondo Junta de Castilla y León; Ministerio de Educacion y Cultura de España; Casa de Andalucía en México y Ministerio de Justicia de España. Está especializada en temas relacionados con la historia de España, historia de México, historia de las relaciones entre ambos países, así como en humanidades y ciencias sociales en general. Los libros datan desde el siglo XIX.  <br><br>Isabel la Católica 29, Centro Histórico, México, D. F.').addTo(biblioteca);
		L.marker([19.428608, -99.149640], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca de México</strong></center><br>El acervo de este fondo resguarda una gran colección; además se conservan las colecciones que pertenecieron a destacadas personalidades tales como Carlos A. Basave, Felipe Teixidor y Jesús Reyes Heroles. <br><br>Plaza de la Ciudadela 4, Centro, México, D.F.').addTo(biblioteca);
		L.marker([19.315079, -99.179416], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca del Instituto de Investigaciones Sociales, UNAM</strong></center><br>	<br><br>Circuito Mtro. Mario de la Cueva s/n, Ciudad U niversitaria, México, D. F.').addTo(biblioteca);
		L.marker([19.316213, -99.180546], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Jorge Carpizo del Instituto de Investigaciones Jurídicas, UNAM</strong></center><br>El fondo cuenta con 5,100 volúmenes, entre los cuales se encuentran algunas ediciones príncipe y, en su mayoría, el material es especializado en derecho.  <br><br>Circuito Mtro. Mario de la Cueva s/n, Ciudad Universitaria, México, D. F.').addTo(biblioteca);
		L.marker([19.425319, -99.163401], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Joaquín Cortina Gorìbar</strong></center><br> <br><br>Génova 70, Col. Júarez, México, D. F.').addTo(biblioteca);
		L.marker([19.315398, -99.181584], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Justino Fernández del Instituto de Investigaciones Estéticas, UNAM</strong></center><br>La colección de la biblioteca está especializada en historia del arte y es una de las más importantes en América latina. <br><br>Circuito Mtro. Mario de la Cueva s/n, Ciudad Universitaria, México, D. F.').addTo(biblioteca);
		L.marker([19.485246, -99.116433], {icon: bibliotecaIcon}).bindPopup('<center><strong>Biblioteca Lorenzo Boturini de la Basílica de Guadalupe</strong></center><br>El acervo contenido en esta biblioteca comprende los impresos y manuscritos de obras guadalupanas, desde los inicios de las apariciones de la Virgen. Los dos fondos antiguos que resguarda son el fondo reservado guadalupano y el fondo reservado de la historia de la Iglesia en México.    <br><br>Basílica de Guadalupe, México, D. F.').addTo(biblioteca);
